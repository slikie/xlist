name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '.github/**'
      - '.idea/**'
      - '!.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gradle wrapper validation
        uses: gradle/actions/wrapper-validation@v3

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle


      # Setup the flutter environment.
      - uses: subosito/flutter-action@v1


    # Get flutter dependencies.
      - run: flutter pub get  
        
      - name: Write key
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        run: |
          if [ ! -z "${{ secrets.SIGN_KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.SIGN_KEYSTORE_BASE64 }}" | base64 --decode > key.jks
            echo KEYSTORE_PATH='${{ github.workspace }}/key.jks' >> local.properties
            echo KEYSTORE_PASSWORD='${{ secrets.KEYSTORE_PASSWORD }}' >> local.properties
            echo KEY_ALIAS='${{ secrets.KEY_ALIAS }}' >> local.properties
            echo KEY_PASSWORD='${{ secrets.KEY_PASSWORD }}' >> local.properties
          fi

      - run: make release-apk

      - name: Upload release
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.buildRelease.outputs.releaseName }}
          path: "build/app/outputs/apk/release/*.apk"
